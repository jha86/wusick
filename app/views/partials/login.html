<p>This is the login view.</p>



    <div id="logo"></div>
        <div class="col-xs-12">
                <form id="login">
                  <div>
                  <label></label>
                  <input type="text" placeholder="Usuario" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Usuario'" ng-model="userData.nombre" id="nombre"/>
                  </div>
                  <div class="clearfix"></div>

                  <div>
                  <label></label>
                  <input type="password" placeholder="Contraseña" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'" ng-model="userData.pass" id="pass"/>
                  </div>
                  <div class="clearfix"></div>

                  <button type="submit" value="Log in" ng-click="login()">Log in</button>
                  <small><a href="">Olvidaste tu contraseña?</a></small>
                  <small><a href="/register">Crear una cuenta</a></small>
                </form>
             
        </div>
